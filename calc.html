<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link href="calc.css" rel="stylesheet">
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p id="operation"></p>
        <p id="entry">0</p>
      </div>
      <div id="buttons">
        <button id="CE">CE</button>
        <button id="C">C</button>
        <button id="NEG">NEG</button>
        <button class="operator">/</button>
        <button class="number-char">7</button>
        <button class="number-char">8</button>
        <button class="number-char">9</button>
        <button class="operator">x</button>
        <button class="number-char">4</button>
        <button class="number-char">5</button>
        <button class="number-char">6</button>
        <button class="operator">-</button>
        <button class="number-char">1</button>
        <button class="number-char">2</button>
        <button class="number-char">3</button>
        <button class="operator">+</button>
        <button class="number-char">0</button>
        <button class="number-char">.</button>
        <button class="operator">%</button>
        <button id="equals">=</button>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="calc.js"></script>
  </body>
</html>
